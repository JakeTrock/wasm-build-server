<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebAssembly Build Server</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="header">
        <div id="userdisplay">
            <span id="username">Not logged in</span>
            <br />
            <button id="loginout">Login</button>
            <br />
            <input id="email" type="email" />
            <br />
            <input id="pass" type="password" />
        </div>
        <div id="titlecenter">
            <span id="title">wasm-build-server#frontend</span>
        </div>
    </div>
    <div id="menu">
        <button class="menu-button" id="mprojects">Projects</button>
        <button class="menu-button" id="mbuilds">Builds</button>
        <button class="menu-button" id="mhooks">WebHooks</button>
    </div>
    <div id="content">
        <div id="projects">
            <br />
            <div class="project" id="project-add-button">
            </div>
        </div>
    </div>
    <div id="project-create-page">
        <span id="project-create-title">Add a project</span>
        <br /><br /><br />
        <span>Name : </span>
        <input id="project-create-name" />
        <br /><br />
        <span>FetchUrl : </span>
        <input id="project-create-fetchurl" />
        <br /><br />
        <span>Description : </span>
        <input id="project-create-description" />
        <br /><br />
        <button id="project-create-cancel">Cancel</button>
        <button id="project-create-submit">Add</button>
    </div>
    <!--<script src="libs/bcrypt.js" type="text/javascript"></script>-->
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
